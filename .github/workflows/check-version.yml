name: HTS Version Checker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "HTS Environment (mirror oder prerelease)"
        required: true
        default: mirror

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Shell-Script ausf√ºhrbar machen + starten
      - name: Run version script
        run: |
          chmod +x get_version.sh
          ./get_version.sh "${{ github.event.inputs.environment }}"
